name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup protoc
      run: |
        wget -P /tmp https://github.com/protocolbuffers/protobuf/releases/download/v21.12/protoc-21.12-linux-x86_64.zip
        unzip /tmp/protoc-21.12-linux-x86_64.zip -d /tmp/protoc
        chmod +x /tmp/protoc/bin/protoc
    - name: Build
      run: |
        docker run -i --rm \
        -v $PWD:/workdir \
        -v /tmp/protoc:/tmp/protoc \
        -v ~/.cargo/git:/root/.cargo/git \
        -v ~/.cargo/registry:/root/.cargo/registry \
        -e PROTOBUF_LOCATION='/tmp/protoc' \
        -e PROTOC='/tmp/protoc/bin/protoc' \
        -e PROTOC_INCLUDE='/tmp/protoc/include' \
        registry.gitlab.com/rust_musl_docker/image:stable-latest \
        cargo build --profile=fast -vv --target=x86_64-unknown-linux-musl

    - name: Rename config file
      run: |
        cp config.example.json config.json

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./target/x86_64-unknown-linux-musl/fast/biliroaming_rust_server
          ./config.json

    - name: Post to channel
      if: startsWith(github.ref, 'refs/tags/')
      env:
        CHANNEL_ID: ${{ secrets.TELEGRAM_TO }}
        BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        FILE: ${{ github.workspace }}/target/x86_64-unknown-linux-musl/fast/biliroaming_rust_server
        COMMIT_MESSAGE: |+
          \#哔哩漫游 \#Rust服务端
          哔哩漫游Rust服务端更新啦\!
      run: |
        ESCAPED=`python3 -c 'import json,os,urllib.parse; print(urllib.parse.quote(json.dumps(os.environ["COMMIT_MESSAGE"])))'`
        curl -v "https://api.telegram.org/bot${BOT_TOKEN}/sendMediaGroup?chat_id=${CHANNEL_ID}&media=%5B%7B%22type%22:%22document%22,%20%22media%22:%22attach://release%22,%22parse_mode%22:%22MarkdownV2%22,%22caption%22:${ESCAPED}%7D%5D"  -F release="@$FILE"
